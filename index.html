<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__nft">
          <picture>
            <img
              class="nft__pic"
              src="./images/image-equilibrium.jpg"
              alt="A cube standing on one edge in equilibrium" />
          </picture>
          <h1 class="card__title highlight">Equilibrium #3429</h1>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__details">
            <div class="desc prize">
              <img
                class="icon"
                src="./images/icon-ethereum.svg"
                alt="Ethereum icon" />
              <span>0.041 ETH</span>
            </div>
            <div class="desc duration">
              <img
                class="icon"
                src="./images/icon-clock.svg"
                alt="clock icon" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="user">
            <img
              class="image-avatar"
              src="./images/image-avatar.png"
              alt=" user profile picture" />
            <p>Creation of <span class="highlight">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/madebygiye">Giye</a>.
    </footer>
  </body>
</html>
